<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/output.css">
    <style>
        *{
            padding: 0;margin: 0;box-sizing: border-box;
        }
        #menu{
            width: 100vw;
            height: 100vw;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            display: flex;
            flex-wrap: wrap;
            justify-content: end;
       
            position: relative;
            bottom: 0;
            left: 0;
            transform-origin: center;
            transform: rotate(-90deg);
            
        }
        .item{
            z-index: 300;
        }
       
        
    </style>
</head>
<body class="font-secondary">
    <section id="whole" class="w-full h-[100vh] overflow-hidden">
        <main id="main" class="w-[110%] h-[100vh] overflow-y-scroll">
            <h2 class="text-[120px] font-bold text-white fixed z-10 -rotate-90 bottom-0 -left-[10%]">KATAYOON</h2>
            <h2 class="text-[120px] font-bold text-white fixed z-10 -rotate-90 top-0 left-[5%]">FARAJI</h2>
            <h2 class="text-[120px] font-bold text-white fixed z-10 -rotate-90 bottom-0 left-[5%]">A FRONTEND</h2>
            <h2 class="text-[120px] font-bold text-white fixed z-10 -rotate-90 top-0 left-[15%]">DEVELOPER</h2>
            <!-- ***** -->
            <div id="wall" class="w-[140%] h-[100vh] bg-black fixed top-0 left-0 flex items-center justify-end pr-[15%]">
                <figure class="w-[700px] overflow-hidden border">
                    <img id="img" class="w-[100%] h-[100%] bg-cover" src="" alt="">
                </figure>
            </div>
            <!-- ***** -->
            <div id="white_box" class="w-[100%] h-full  fixed top-0 left-[1600px]  z-50">
                <ul id="menu" >

                    <li data-turn="0" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end   relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/amedeo/">Monolab</a></li>
                    <li data-turn="1" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end   relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/haar/">Haar</a></li>
                    <li data-turn="2" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end   relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/amedeo/">Amedeo</a></li>
                    <li data-turn="3" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end   relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/amedeo/">Tetsuo</a></li>
                    <li data-turn="4" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end   relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/amedeo/">Penumbra</a></li>
                    <li data-turn="5" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end   relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/amedeo/">Galatia</a></li>
                    <li data-turn="6" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end   relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/amedeo/">Koto</a></li>
                    <li data-turn="7" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end   relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/amedeo/">Blaze</a></li>
                    <li data-turn="8" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end   relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/amedeo/">Kenozoik</a></li>
                    <li data-turn="9" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end   relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/amedeo/">Dieter</a></li>
                    <li data-turn="10" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end  relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/amedeo/">Smilte</a></li>
                    <li data-turn="11" class="w-[70%] h-[100px]  mx-1 flex justify-center items-end  relative"><a class="item pl-80 ml-10 text-[70px] font-bold cursor-pointer bg text-black w-full h-auto text-start flex  absolute bottom-0 left-0" href="https://qodeinteractive.com/catalog/amedeo/">Manon</a></li>
                </ul>
                <figure class="w-[300px] absolute top-[5%] left-[30%] overflow-hidden">
                    <img id="im" class="w-[100%] h-[100%] object-cover" src="https://qodeinteractive.com/catalog/images/monolab/featured.png" data-src="https://qodeinteractive.com/catalog/images/monolab/featured.png" alt="monolab graphic" data-was-processed="true">
                </figure>
                <!--  -->
            </div>

            <!-- **** -->
            <section id="box" class="w-full h-[10000px] bg-transparent  relative z-40">
                
            </section>
        </main>
        <span id="text" class="w-[100px] h-[40px] bg-transparent text-[10px] fixed top-0 left-0"></span>
    </section>

    <script>
        const pics = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg']
        const pics2 = ["https://qodeinteractive.com/catalog/images/monolab/featured.png","https://qodeinteractive.com/catalog/images/haar/featured.png","https://qodeinteractive.com/catalog/images/amedeo/featured.png","https://qodeinteractive.com/catalog/images/tetsuo/featured.png","https://qodeinteractive.com/catalog/images/penumbra/featured.png" ,"https://qodeinteractive.com/catalog/images/galatia/featured.png","https://qodeinteractive.com/catalog/images/blaze/featured.png" ,"https://qodeinteractive.com/catalog/images/kenozoik/featured.png","https://qodeinteractive.com/catalog/images/dieter/featured.png","https://qodeinteractive.com/catalog/images/smilte/featured.png" ,"https://qodeinteractive.com/catalog/images/manon/featured.png" ,"https://qodeinteractive.com/catalog/images/manon/featured.png" ]
        let _main = document.getElementById('main')
        let _span = document.getElementById('text')
        let _h2 = document.querySelectorAll('#main>h2')
        let white_box = document.getElementById('white_box')
        let wall = document.getElementById('wall')
        let _img = document.getElementById('img')
        let _im = document.getElementById('im')
        let _lis = document.querySelectorAll('#menu>li>a')
        console.log(pics2.length);
        _h2[0].style.paddingLeft = '500px'
        _h2[1].style.paddingRight = '550px'
        _h2[2].style.paddingLeft = '400px'
        _h2[3].style.paddingRight = '400px'
        let width_wall = wall.clientWidth
        white_box.style.left = (width_wall)+'px'

        _lis.forEach((val,i)=>{
            val.addEventListener('mouseenter',()=>{
                _im.src = pics2[i]
                   
            })
            
        })
        _main.addEventListener('scroll',(e)=>{
            let st = e.target.scrollTop
            _span.innerHTML = st
            _h2[0].style.bottom = (st/3)+'px'
            _h2[1].style.top = (st / 3) + 'px'
            _h2[2].style.bottom = (st/3)+'px'
            _h2[3].style.top = (st / 3) + 'px'
            wall.style.left = -(st/4)+'px'
            
            if(white_box.style.left==0){
                console.log('yes');
            }
            else{
                white_box.style.left = (width_wall-(st/4))+'px'
            }
            
            if(st<2800){
                _img.src = 'img/'+pics[0]
            }
            else if(st<4800){
                _img.src = 'img/'+pics[1]
            }
            else if(st<6800){
                _img.src = 'img/'+pics[2]
            }
            else if(st<8800){
                _img.src = 'img/'+pics[3]
            }
            else if(st<10800){
                _img.src = 'img/'+pics[4]
            }
            else if(st<12800){
                _img.src = 'img/'+pics[5]
            }
            else if(st<1400){
                white_box.style.left = (st/2)+'px'

            }

            
          
        })
    </script>
</body>
</html>
